apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'


def springVersion = '4.0.4.RELEASE'

repositories{ mavenCentral() }


dependencies{
	compile "org.springframework.data:spring-data-oracle:1.0.0.RELEASE"
	compile "org.springframework:spring-web:${springVersion}"
	compile "com.mysema.querydsl:querydsl-sql:2.3.0"
	compile group:"mysql", name:"mysql-connector-java", version: "5.1.9"

	testCompile "org.springframework:spring-test:${springVersion}"
	testCompile group: 'junit', name: 'junit', version: '4.+'
}
